<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Flow Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Traffic Flow Map By Matt Wang</h1>
        <div class="image-container">
            {% if image_path %}
                <img id="map-image" src="{{ image_path }}?{{ timestamp }}" alt="Traffic Flow Map" class="map-image">
            {% else %}
                <img id="map-image" src="{{ url_for('static', filename='default_image.png') }}" alt="Default Image" class="map-image">
            {% endif %}
        </div>
        <form id="map-form" action="{{ url_for('generate_map') }}" method="post">
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
            </div>
            <button id="generate-map-btn" type="submit">Generate Map</button>
            <button id="get-location-btn" type="button">Get Current Location</button>
        </form>
    </div>
</body>
</html>
